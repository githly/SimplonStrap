      "containflex" allows grid's initialization.

      -->
      <div class="taillerandom containflex">

        "colflexnorm" makes a flex column that adapts to the number

        -->

          <!--
          You can also put columns in other columns
          -->

          <!--
          There are 3 columns with defined sizes:
          "colflextiny": will always be smaller
           than the rest.
          "colflexmedium": will have an average size
           compared to others.
          "colflexbig": will always be bigger
          -->
          <div class="colflextiny">

          </div>
          <div class="colflexmedium">
